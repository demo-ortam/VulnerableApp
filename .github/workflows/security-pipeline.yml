name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
# ==================================================
# 1️⃣ Build & Docker Image
# ==================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: |
          ./gradlew build | tee build.log

      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild
        env:
          JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'

      - name: Verify Docker image
        run: docker images | grep owasp-vulnerableapp

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

# ==================================================
# 2️⃣ Dependency Check – SCA (HTML only) ✅ FIXED
# ==================================================
  dependency-check:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Check (SCA)
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: VulnerableApp
          path: .
          format: HTML

      - name: Verify Dependency-Check output
        run: |
          ls -la reports || echo "No reports directory found"

      - name: Upload Dependency-Check HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-html-report
          path: reports/dependency-check-report.html


# ==================================================
# 3️⃣ Trivy – Image Vulnerability + Secret Scan
# ==================================================
  trivy-scan:
    runs-on: ubuntu-latest
    needs: dependency-check
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy image scan (SARIF)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          scanners: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM,LOW
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'

      - name: Check if Trivy SARIF has results
        id: check-trivy
        run: |
          if [ -f "trivy-results.sarif" ]; then
            if jq -e '.runs[0].results | length > 0' trivy-results.sarif > /dev/null 2>&1; then
              echo "has_results=true" >> $GITHUB_OUTPUT
            else
              echo "has_results=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
          fi

      - name: Trivy image scan (JSON)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          scanners: vuln,secret
          format: json
          output: trivy-results.json
          exit-code: '0'

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-results.sarif
            trivy-results.json

      - name: Upload Trivy SARIF to GitHub Security
        if: ${{ steps.check-trivy.outputs.has_results == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

# ==================================================
# 4️⃣ SAST – Semgrep
# ==================================================
  sast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        continue-on-error: true
        run: |
          semgrep scan \
            --config p/java \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --sarif \
            --output semgrep-results.sarif \
            .

      - name: Upload Semgrep SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-results.sarif

# ==================================================
# 5️⃣ Secret Scan – TruffleHog
# ==================================================
  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest \
            filesystem /repo --json > trufflehog-results.json || true

      - name: Upload TruffleHog report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json
