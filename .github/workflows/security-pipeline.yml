name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
# ==================================================
# 1️⃣ Build & Docker Image
# ==================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew build

      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild
        env:
          JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'

      - name: Verify Docker image
        run: docker images | grep owasp-vulnerableapp

# ==================================================
# 2️⃣ SBOM Generation (Trivy)
# ==================================================
  sbom:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM with Trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          scanners: sbom
          format: cyclonedx
          output: trivy-sbom.json

# ==================================================
# 3️⃣ Dependency Check – SCA
# ==================================================
  dependency-check:
    runs-on: ubuntu-latest
    needs: sbom
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Check (SCA)
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: VulnerableApp
          path: .
          format: HTML

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html

# ==================================================
# 4️⃣ Trivy – Image Vulnerability + Secret Scan
# ==================================================
  trivy-scan:
    runs-on: ubuntu-latest
    needs: dependency-check
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy image scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          scanners: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM,LOW
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

# ==================================================
# 5️⃣ SAST – Semgrep (Parallel)
# ==================================================
  sast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        continue-on-error: true
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/java
            p/security-audit
            p/owasp-top-ten

# ==================================================
# 6️⃣ Secret Scan – TruffleHog (Parallel)
# ==================================================
  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: TruffleHog OSS
        continue-on-error: true
        uses: trufflesecurity/trufflehog@v3.92.3
        with:
          path: ./
