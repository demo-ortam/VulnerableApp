name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
# ==================================================
# 1️⃣ Build & Docker Image
# ==================================================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: |
          ./gradlew build | tee build.log

      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild
        env:
          JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'

      - name: Verify Docker image
        run: docker images | grep owasp-vulnerableapp

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log

# ==================================================
# 2️⃣ Dependency Check – SCA (HTML only)
# ==================================================
dependency-check:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    contents: read

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Dependency Check (SCA)
      continue-on-error: true
      uses: dependency-check/Dependency-Check_Action@1.1.0
      with:
        project: VulnerableApp
        path: .
        format: HTML
        out: dependency-check-report

    - name: Verify Dependency-Check output
      run: ls -la dependency-check-report || echo "No report directory found"

    - name: Upload Dependency-Check HTML report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-html-report
        path: dependency-check-report/dependency-check-report.html


# ==================================================
# 3️⃣ Trivy – Image Vulnerability + Secret Scan
# ==================================================
  trivy-scan:
    runs-on: ubuntu-latest
    needs: dependency-check
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy image scan (SARIF)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          scanners: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM,LOW
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'

      - name: Check if Trivy SARIF has results
        id: check-trivy
        run: |
          if [ -f "trivy-results.sarif" ]; then
            # Check if file has valid SARIF content with at least one result
            if jq -e '.runs[0].results | length > 0' trivy-results.sarif > /dev/null 2>&1; then
              echo "has_results=true" >> $GITHUB_OUTPUT
              echo "Trivy SARIF file contains results"
            else
              echo "has_results=false" >> $GITHUB_OUTPUT
              echo "Trivy SARIF file exists but has no results"
            fi
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
            echo "Trivy SARIF file not found"
          fi

      - name: Trivy image scan (JSON)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          scanners: vuln,secret
          format: json
          output: trivy-results.json
          exit-code: '0'

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-results.sarif
            trivy-results.json

      - name: Upload Trivy SARIF to GitHub Security
        if: ${{ steps.check-trivy.outputs.has_results == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

# ==================================================
# 4️⃣ SAST – Semgrep (FIXED)
# ==================================================
  sast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (for Semgrep)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep with SARIF output
        continue-on-error: true
        id: semgrep-run
        run: |
          semgrep scan \
            --config p/java \
            --config p/security-audit \
            --config p/owasp-top-ten \
            --sarif \
            --output ./semgrep-results.sarif \
            . || echo "Semgrep scan completed with exit code: $?"

      - name: Check if Semgrep SARIF has results
        id: check-semgrep
        run: |
          if [ -f "./semgrep-results.sarif" ]; then
            # Install jq if not present
            if ! command -v jq &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y jq
            fi
            
            # Check if file has valid SARIF content with at least one result
            if jq -e '.runs[0].results | length > 0' ./semgrep-results.sarif > /dev/null 2>&1; then
              echo "has_results=true" >> $GITHUB_OUTPUT
              echo "Semgrep SARIF file contains results"
            else
              echo "has_results=false" >> $GITHUB_OUTPUT
              echo "Semgrep SARIF file exists but has no results"
              # Create a minimal valid SARIF with empty results to avoid upload errors
              echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[{"tool":{"driver":{"name":"Semgrep","informationUri":"https://semgrep.dev","version":"0.0.0","rules":[]}},"results":[]}]}' > ./semgrep-results.sarif
            fi
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
            echo "Semgrep SARIF file not found, creating minimal file"
            # Create a minimal valid SARIF file
            echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[{"tool":{"driver":{"name":"Semgrep","informationUri":"https://semgrep.dev","version":"0.0.0","rules":[]}},"results":[]}]}' > ./semgrep-results.sarif
          fi

      - name: Upload Semgrep SARIF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: ./semgrep-results.sarif

      - name: Upload Semgrep SARIF to GitHub Security
        if: ${{ steps.check-semgrep.outputs.has_results == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ./semgrep-results.sarif

# ==================================================
# 5️⃣ Secret Scan – TruffleHog
# ==================================================
  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog (JSON)
        continue-on-error: true
        run: |
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest \
            filesystem /repo --json > trufflehog-results.json || echo "TruffleHog scan completed"

      - name: Upload TruffleHog report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json
