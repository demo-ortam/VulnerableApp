name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# ==================================================
# 1️⃣ Build & Docker Image
# ==================================================
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew build

      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild --info
        env:
          JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'

      - name: Verify Docker image
        run: docker images | grep owasp-vulnerableapp

# ==================================================
# 2️⃣ Dependency Check – SCA (Source-level)
# ==================================================
  dependency-check:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Dependency Check (SCA)
        uses: dependency-check/Dependency-Check_Action@1.1.0
        continue-on-error: true
        with:
          project: VulnerableApp
          path: .
          format: HTML

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

# ==================================================
# 3️⃣ Trivy – SBOM + SCA + Image Vulnerability Scan
# ==================================================
  trivy-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    needs: dependency-check
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v2

      - name: Trivy scan (SBOM + vuln + secrets)
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          format: sarif
          output: trivy-results.sarif
          scanners: vuln,secret
          severity: CRITICAL,HIGH,MEDIUM,LOW
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

# ==================================================
# 4️⃣ SAST – Semgrep (Parallel)
# ==================================================
  sast:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v2

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/java
            p/security-audit
            p/owasp-top-ten

# ==================================================
# 5️⃣ Secret Scan – TruffleHog (Parallel)
# ==================================================
  secret-scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.92.3
        continue-on-error: true
        with:
          path: ./
