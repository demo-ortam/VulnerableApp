name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Apply code formatting
      run: |
        ./gradlew spotlessApply
        git diff --quiet || (echo 'Code formatting issues found. Run ./gradlew spotlessApply locally and commit the changes.' && exit 1)
    
    - name: Build with Gradle
      run: ./gradlew build -x spotlessJavaCheck -x spotlessJava
    
    - name: Build Docker image with Jib
      run: ./gradlew jibDockerBuild --info
      env:
        JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'
