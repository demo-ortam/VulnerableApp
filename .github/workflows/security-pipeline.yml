name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# ---------------------------
# 1️⃣ Build job
# ---------------------------
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild --info
        env:
          JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'

      - name: Verify Docker image
        run: docker images | grep owasp-vulnerableapp

# ---------------------------
# 2️⃣ SBOM generation
# ---------------------------
  sbom:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Generate SBOM with Syft
        uses: anchore/syft-action@v0
        with:
          image: sasanlabs/owasp-vulnerableapp:unreleased
          format: cyclonedx-json
          output: sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

# ---------------------------
# 3️⃣ SCA (dependency scan)
# ---------------------------
  sca:
    runs-on: ubuntu-latest
    needs: sbom
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Scan SBOM with Grype
        uses: anchore/grype-action@v0
        continue-on-error: true
        with:
          sbom: sbom.json
          output-format: table

# ---------------------------
# 4️⃣ Image + Secret scan
# ---------------------------
  image-scan:
    runs-on: ubuntu-latest
    needs: sca
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v2

      - name: Scan Docker image with Trivy (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          image-ref: sasanlabs/owasp-vulnerableapp:unreleased
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Upload Trivy SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif

# ---------------------------
# 5️⃣ SAST (parallel by design)
# ---------------------------
  sast:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v2

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/java
            p/security-audit
            p/owasp-top-ten
