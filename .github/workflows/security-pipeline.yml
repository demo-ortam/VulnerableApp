name: Security Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run OWASP Dependency-Check (SCA)
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'VulnerableApp'
          path: '.'
          format: 'HTML'

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report.html

      - name: Build Docker image with Jib
        run: ./gradlew jibDockerBuild --info
        env:
          JIB_JAVA_COMMAND: '["-Dspring.profiles.active=prod"]'

      # ðŸ” Verify image exists (debug & safety)
      - name: Verify Docker image
        run: docker images | grep owasp-vulnerableapp

      # ðŸ“¦ Trivy image scan (table + txt)
      - name: Scan Docker image with Trivy (TXT)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'sasanlabs/owasp-vulnerableapp:unreleased'   # âœ… FIX
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          output: 'trivy-results.txt'
          exit-code: '0'

      # ðŸ“¤ Upload Trivy TXT report
      - name: Upload Trivy TXT report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.txt

      # ðŸ›¡ï¸ Trivy SARIF â†’ GitHub Security tab
      - name: Scan Docker image with Trivy (SARIF)
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'sasanlabs/owasp-vulnerableapp:unreleased'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

  # SAST with Semgrep (runs in parallel with build)
  semgrep-analysis:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          config: >-
            p/java
            p/security-audit
            p/owasp-top-ten
